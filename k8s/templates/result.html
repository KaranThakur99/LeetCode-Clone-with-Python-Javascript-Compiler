<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Result</title>
</head>
<body>
    <h1>Execution Result</h1>
    <div id="result">
        {% if result.output %}
            <h2>Output:</h2>
            <pre>{{ result.output }}</pre>
        {% elif result.error %}
            <h2>Error:</h2>
            <p>{{ result.error }}</p>
        {% endif %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
